<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="site-container">
    <header class="header">
      <h1 class="header__title">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fffbeb"
          stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8" />
          <path d="M14 19l2 2l4 -4" />
          <path d="M9 8h4" />
          <path d="M9 12h2" />
        </svg>
        Мой ToDo List
      </h1>

      <p class="header__desc">Организуйте свои задачи эффективно</p>
    </header>

    <main class="main">
      <section class="new-task">
        <form action="#" id="new-task-form" class="new-task__form">
          <input type="text" id="new-task-input" class="new-task__input" placeholder="Введите новую задачу..." />
          <button type="submit" class="new-task__btn btn-reset">
            Добавить
          </button>
        </form>
      </section>

      <section id="tasks" class="tasks">
        <h2 class="tasks__title">Мои задачи</h2>

        <ul id="task-list" class="tasks__list list-reset"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__desc">Эта версия хранит задачи в localStorage!</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>

</html>
