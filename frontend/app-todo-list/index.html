<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Современный ToDo List: добавляйте, отмечайте и удаляйте задачи. Удобный интерфейс, фильтрация, сортировка и сохранение задач." />
  <title>ToDo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>
  <div class="site-container">
    <header class="header">
      <h1 class="header__title">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fffbeb"
          stroke-width="1" stroke-linecap="round" stroke-linejoin="round" role="img" aria-label="Icon">
          <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8" />
          <path d="M14 19l2 2l4 -4" />
          <path d="M9 8h4" />
          <path d="M9 12h2" />
        </svg>
        Мой ToDo List
      </h1>

      <p class="header__desc">Организуйте свои задачи эффективно</p>
    </header>

    <main class="main">
      <section class="new-task">
        <form action="#" id="new-task-form" class="new-task__form" role="form">
          <label for="new-task-input" class="visually-hidden">Новая задача</label>
          <input type="text" id="new-task-input" class="new-task__input" placeholder="Введите новую задачу..."
            aria-describedby="new-task-desc" />
          <p id="new-task-desc" class="visually-hidden">Введите текст новой задачи для добавления в список</p>
          <button type="submit" class="new-task__btn btn-reset" aria-label="Добавить">
            Добавить
          </button>
        </form>
      </section>

      <section id="tasks" class="tasks">
        <h2 class="tasks__title">Мои задачи</h2>

        <div id="spinner" class="tasks__spinner" role="status" aria-live="polite">
          <span class="tasks__spinner-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Загрузка...</span>
        </div>

        <div id="tasks-actions" class="tasks__actions">
          <form id="search-form" class="tasks__search" role="search">
            <label for="search-input" class="visually-hidden">Поиск задач</label>
            <input type="search" id="search-input" class="tasks__search-input" placeholder="Введите для поиска...">
            <svg class="tasks__search-icon" focusable="false" aria-label="Icon" role="img" alt="icon" height="20"
              width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </form>

          <div class="filters-and-sorting">
            <label for="filters" class="visually-hidden">Фильтр задач</label>
            <select name="filters" id="filters" class="filters">
              <option class="filters__option" value="all" selected>Все задачи</option>
              <option class="filters__option" value="active">Активные</option>
              <option class="filters__option" value="completed">Завершённые</option>
            </select>

            <div class="sorting">
              <div class="sorting__wrap">
                <button id="sorting-btn" class="sorting__btn btn-reset" aria-haspopup="listbox" aria-expanded="false"
                  aria-controls="sorting-list" aria-label="Открыть список сортировки">
                  Сортировка
                </button>
                <div class="sorting__list-wrap" role="presentation">
                  <ul id="sorting-list" class="sorting__list list-reset" role="listbox" tabindex="-1"
                    aria-label="Варианты сортировки">
                    <li id="old-first" class="sorting__item sorting__old-first" role="option" tabindex="0">
                      Сначала старые
                      <svg class="sorting__item-svg" role="img" aria-label="Icon" xmlns="http://www.w3.org/2000/svg"
                        height="18px" viewBox="0 -960 960 960" width="18px" fill="#28283d">
                        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                      </svg>
                    </li>
                    <li id="new-first" class="sorting__item sorting__new-first" role="option" tabindex="-1">
                      Сначала новые
                      <svg class="sorting__item-svg" role="img" aria-label="Icon" xmlns="http://www.w3.org/2000/svg"
                        height="18px" viewBox="0 -960 960 960" width="18px" fill="#28283d">
                        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                      </svg>
                    </li>
                    <li id="active-first" class="sorting__item sorting__active-first" role="option" tabindex="-1">
                      Сначала активные
                      <svg class="sorting__item-svg" role="img" aria-label="Icon" xmlns="http://www.w3.org/2000/svg"
                        height="18px" viewBox="0 -960 960 960" width="18px" fill="#28283d">
                        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                      </svg>
                    </li>
                    <li id="done-first" class="sorting__item sorting__done-first" role="option" tabindex="-1">
                      Сначала завершённые
                      <svg class="sorting__item-svg" role="img" aria-label="Icon" xmlns="http://www.w3.org/2000/svg"
                        height="18px" viewBox="0 -960 960 960" width="18px" fill="#28283d">
                        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                      </svg>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div id="mass-actions" class="mass-actions">
            <label for="select-all" class="visually-hidden">Выбрать все задачи</label>
            <input type="checkbox" id="select-all" class="mass-actions__select-all">
            <div id="mass-btns" class="mass-actions__btn-wrap">
              <button id="done-selected" class="mass-actions__btn mass-actions__btn--done btn-reset"
                aria-label="Отметить выбранные задачи как выполненные">
                Отметить выполненными
              </button>
              <button id="delete-selected" class="mass-actions__btn mass-actions__btn--delete btn-reset"
                aria-label="Удалить выбранные задачи">
                Удалить выбранные
              </button>
            </div>
          </div>
        </div>

        <ul id="task-list" class="tasks__list list-reset" role="list" aria-live="polite"
          aria-relevant="additions removals"></ul>
      </section>
    </main>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
